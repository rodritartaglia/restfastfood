<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Fast Food</title>
</head>
<body>
    <div class="main-container">
        <div class="container-home">
            <div class="home-navbar">
                <img src="images/navbar.svg" alt="menu" id="icon-navbar">
            </div>
            <div class="home-section-1">
                <img src="images/logo.jpg" alt="logo-dom" id="logo-home">
            </div>
            <div class="home-section-2">
                <div class="home-section-2-text-1">Lunes a Domingo</div>
                <div class="home-section-2-text-2"> 12:00 - 23:00</div>
                <img src="images/arrow-down.svg" alt="arrow-down">
            </div>
        </div>
        <div class="container-about">
            <div class="banner-about">
                <h2>Sobre Nosotros</h2>
            </div>
            <div class="about-section-1"></div>
            <div class="about-section-2"></div>
        </div>
        <div class="container-menu"></div>
        <div class="container-contact"></div>
    </div>
</body>
</html>
